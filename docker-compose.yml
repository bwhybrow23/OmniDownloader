services:
  omnidownloader:
    image: omnidownloader:latest
    container_name: omnidownloader
    environment:
      - DEBUG=false
      - SEPARATE_FOLDERS=true
      - IMAGE_FOLDER=images
      - VIDEO_FOLDER=videos
    volumes:
      - ./Data:/Data # Configuration files
      - ./downloads:/downloads # Downloaded files
    ports:
      - "6969:6969"
    network_mode: bridge